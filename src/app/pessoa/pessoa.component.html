
<div class="container">
  <div class="ui-g" xmlns:p="http://www.w3.org/1999/html">

    <div class>

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 p-fluid">
        <label style="display: block">Nome</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <p-table [value]="pessoas" [paginator]="true" rows="2"
             [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th Class="col-acoes">AÃ§Ãµes</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td>{{pessoa.status}}</td>
          <td class="col-acoes">
            <a pButton icon="fa-pencil"
               style="margin:5px"
               pTooltip="Editar"
               tooltipPosition="top">
              <i class="pi pi-pencil"></i>
            </a>
            <button pButton icon="fa-trash"
                    style="margin:5px"
                    pTooltip="Excluir"
                    tooltipPosition="top">
              <i class="pi pi-trash"></i>
            </button>
          </td>

        </tr>
      </ng-template>
    </p-table>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>

  </div>
</div>
