<div class="container">

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="client.name">
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="client.email">
    </div>

    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" name="profissao" [(ngModel)]="client.profissao">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes"
                [value]="profissao">{{profissao}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  {{ client | json }}

</div>
