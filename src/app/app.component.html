<div class="ui-g" xmlns:p="http://www.w3.org/1999/html">

  <div class>

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 p-fluid">
      <label style="display: block">Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label> até </label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div>
    <ul>
      <li *ngFor="let lan of lancamentos">
        {{lan.pessoa}}
      </li>
    </ul>
  </div>

  <p-table  [value]="lancamentos" [paginator]="true" rows="2"
            [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Pessoa</th>
        <th>Descrição</th>
        <th Class="col-data">Vencimento</th>
        <th Class="col-data">Pagamento</th>
        <th Class="col-valor">Valor</th>
        <th Class="col-acoes">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
      <tr>
        <td>{{lancamento.pessoa}}</td>
        <td>{{lancamento.descricao}}</td>
        <td>{{lancamento.dataVencimento}}</td>
        <td>{{lancamento.dataPagamento}}</td>
        <td>
          <span [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</span>
        </td>
        <td class="col-acoes">
          <a pButton icon="fa-pencil"
             style="margin:5px"
             pTooltip="Editar"
             tooltipPosition="top">
            <i class="pi pi-pencil"></i>
          </a>
          <button pButton icon="fa-trash"
                  style="margin:5px"
                  pTooltip="Excluir"
                  tooltipPosition="top">
            <i class="pi pi-trash"></i>
          </button>
        </td>

      </tr>
    </ng-template>
  </p-table>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento"></a>
  </div>

</div>
